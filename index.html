<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS Blog Tutorial</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
  <div id="vue-app">
    <h1>{{ greet('afternoon') }}</h1>
    <p>Name: {{ name }}</p>
    <p>Job: {{ job }}</p>
    <a v-bind:href="website">Alper Silistre Website</a>
    <input type="text" v-bind:value="name">
    <p v-html="websiteTag"></p>
    <button @click.once="age++">Add a year</button>
    <button v-on:click="subtract">Subtract a year</button>
    <button @dblclick="addTen">Add 10 year</button>
    <p>My age is {{ age }}</p>
    <div v-on:mousemove="updateXY" id="canvas">{{ x }}, {{ y }}</div>
    <a @click.prevent="click" href="https://www.alpersilistre.com">Alper Silistre</a>
    <input type="text" v-on:keyup.enter="logName">
    <input type="text" v-on:keyup.alt.enter="logAge">
  </div>
  <script src="app.js"></script>
</body>
</html>
